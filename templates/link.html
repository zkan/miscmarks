<div class="post">
    <div class="post-heading">
        <a href="{{l.link}}" class="post-title" target="_blank">
            {{l.title}}
        </a>

        <div class="post-date">
            {{l.created.strftime("%b %d, %Y")}}
        </div>
    </div>

    <div class="post-content">
        {{l._render_text | safe}}
    </div>
</div>
