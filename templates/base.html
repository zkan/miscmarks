<!DOCTYPE html>
<html>
<head>
    <link type="text/css" rel="stylesheet" href="/static/main.css" />
    <title>Kan-Udacity Blog</title>
</head>

<body>
    <a href="/blog" class="main-title">
        Kan-Udacity Blog
    </a>
  
    <div class="login-area">
        <a class="login-link" href="/blog/newpost">newpost</a>
        |
        {% if logged_in %}
        {{username}} (<a class="login-link" href="/blog/logout">logout</a>)
        {% else %}
        <a class="login-link" href="/blog/login">login</a>
        |
        <a class="login-link" href="/blog/signup">signup</a>
        {% endif %}
    </div>

    <div id="content">
        {% block content %}
        {% endblock %}
    </div>

    <div class="age">
        Queried {{age}} seconds ago
    </div>
</body>

</html>
